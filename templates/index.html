<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Rechnungsverarbeitung</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #0056b3;
            background-color: #e3f2fd;
        }
        .upload-area.dragover {
            border-color: #28a745;
            background-color: #d4edda;
        }
        .results-table {
            margin-top: 20px;
        }
        .status-badge {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <h1 class="navbar-brand mb-0">
                    <i class="fas fa-file-invoice me-2"></i>
                    PDF Rechnungsverarbeitung
                </h1>
                <div class="navbar-text text-light">
                    <small>Saubere Neuimplementierung - v2.0</small>
                </div>
            </div>
        </nav>

        <div class="container">
            <!-- Upload Bereich -->
            <div class="row">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-upload me-2"></i>
                                PDF-Rechnung hochladen
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="upload-area" id="uploadArea">
                                <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                                <h4>PDF-Datei hier ablegen</h4>
                                <p class="text-muted">oder klicken zum Ausw채hlen</p>
                                <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                            </div>
                            
                            <!-- Progress Bar -->
                            <div class="progress mt-3" id="progressContainer" style="display: none;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     id="progressBar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ergebnisse -->
            <div class="row mt-4" id="resultsSection" style="display: none;">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-header bg-success text-white">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-check-circle me-2"></i>
                                Extrahierte Rechnungsdaten
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="resultsTable">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Feld</th>
                                            <th>Wert</th>
                                            <th>Aktion</th>
                                        </tr>
                                    </thead>
                                    <tbody id="resultsBody">
                                        <!-- Ergebnisse werden hier eingef체gt -->
                                    </tbody>
                                </table>
                            </div>
                            
                            <!-- Export Buttons -->
                            <div class="mt-3">
                                <h6>Daten exportieren:</h6>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-success" onclick="exportData('excel')">
                                        <i class="fas fa-file-excel me-2"></i>Excel Export
                                    </button>
                                    <button type="button" class="btn btn-info" onclick="exportData('csv')">
                                        <i class="fas fa-file-csv me-2"></i>CSV Export
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Alert Bereich -->
            <div id="alertContainer" class="mt-3"></div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Upload Funktionalit채t
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const resultsSection = document.getElementById('resultsSection');
        const resultsBody = document.getElementById('resultsBody');
        const alertContainer = document.getElementById('alertContainer');

        // Drag & Drop
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showAlert('Nur PDF-Dateien sind erlaubt!', 'danger');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // Progress anzeigen
            progressContainer.style.display = 'block';
            progressBar.style.width = '20%';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                progressBar.style.width = '80%';
                return response.json();
            })
            .then(data => {
                progressBar.style.width = '100%';
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressBar.style.width = '0%';
                    
                    if (data.success) {
                        displayResults(data.data);
                        showAlert('PDF erfolgreich verarbeitet!', 'success');
                    } else {
                        showAlert(data.error || 'Fehler beim Verarbeiten', 'danger');
                    }
                }, 500);
            })
            .catch(error => {
                progressContainer.style.display = 'none';
                progressBar.style.width = '0%';
                showAlert('Netzwerkfehler: ' + error.message, 'danger');
            });
        }

        function displayResults(data) {
            if (!data.extracted_data) return;
            
            const fields = {
                'supplier': 'Lieferant',
                'invoice_number': 'Rechnungsnummer', 
                'date': 'Datum',
                'amount': 'Betrag',
                'currency': 'W채hrung',
                'description': 'Beschreibung'
            };

            resultsBody.innerHTML = '';
            
            Object.entries(fields).forEach(([key, label]) => {
                const value = data.extracted_data[key] || 'Nicht gefunden';
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${label}</strong></td>
                    <td>
                        <input type="text" class="form-control form-control-sm" 
                               value="${value}" id="field_${key}">
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" 
                                onclick="updateField('${key}')">
                            <i class="fas fa-save"></i>
                        </button>
                    </td>
                `;
                resultsBody.appendChild(row);
            });

            resultsSection.style.display = 'block';
        }

        function updateField(fieldName) {
            const input = document.getElementById(`field_${fieldName}`);
            showAlert(`${fieldName} aktualisiert: ${input.value}`, 'info');
        }

        function exportData(format) {
            window.open(`/export/${format}`, '_blank');
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
            
            // Auto-remove nach 5 Sekunden
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
